<div class="text-center panel panel-default container-fluid">
  <h1 class="heading">FAQ</h1>
  <div class="perk" ng-repeat="faq in faqs">
      <div class="panel panel-default">
        <div class="panel-body background-white">
          <p>{{faq.q}}</p>
          <p class="text-muted">{{faq.a}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
