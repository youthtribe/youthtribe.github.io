<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Youth Tri Tracker</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/youth_tribe_logo.png">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="lib/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
    <link href="css/app.css" rel="stylesheet">
    <link rel="icon" sizes="128x128" href="apple-touch-icon-128.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

     <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- our app's js -->
    <script src="js/app.js"></script>
    <script src="js/firebaseFactory.js"></script>
    <script src="js/faqController.js"></script>
    <script src="js/legalController.js"></script>
    <script src="js/profileController.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/rewardsController.js"></script>
    <script src="js/dashboardController.js"></script>
    <script src="js/registerController.js"></script>
    <script src="js/profilesController.js"></script>
    <script src="js/activityController.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/leaderboardController.js"></script>
     <script src="js/routes.js"></script>
  </head>
  <body ng-app="youthTribe">
    <ul ng-hide="(['register', 'profiles', 'login']).indexOf($state.current.name) > -1" class="nav nav-tabs navbar navbar-default navbar-fixed-top" style="background-color:white; margin-bottom:15px">
      <li role="presentation"><img src="img/youth_tribe_logo.png" alt="Run" height="40"></li>
      <li role="presentation"><a href="#/dashboard/{{$stateParams.id}}"><span class="nav-top-links"><i class="fa fa-home fa-2x"></i></span></a></li>
      <li role="presentation"><a href="#/profile/{{$stateParams.id}}"><span class="nav-top-links"><i class="fa fa-user fa-2x"></i></span></a></li>
      <li role="presentation"><a href="#/rewards/{{$stateParams.id}}"><span class="nav-top-links"><i class="fa fa-trophy fa-2x"></i></span></a></li>
      <li role="presentation"></li>
      <li role="presentation"><a href="#/leaderboard/{{$stateParams.id}}"><span class="nav-top-links"><i class="fa fa-list-ol fa-2x"></i></span></a></li>
    </ul>
    <ion-pane>
      <ion-content>
        <!-- If we're on the login, register or select profile view, don't show the navbar -->
        <div class="navbar-displacement" style="margin-top:55px" ng-hide="(['register', 'profiles', 'login']).indexOf($state.current.name) > -1"></div>
        <div ui-view>
          <h1>Logging In....</h1>

        </div>
        <div class="helpText" hidden>
          <ul>
            <li>
                $state = {{$state.current.name}}
            </li>
            <li>
                $stateParams = {{$stateParams}}
            </li>
            <li>
                $state full url = {{$state.$current.url.source}}
            </li>
            <li>
              {{text}}
            </li>
          </ul>

        </div>
        </br />
        <footer class="footer" ng-hide="(['register', 'profiles', 'login']).indexOf($state.current.name) > -1">
          <div class="container text-center">
            <p class="text-muted" ng-if="$stateParams.uid" ><a href="#" ng-click="navLogout();">Log Out</a> | <a href="#" ng-click="navProfiles();">Change Profile</a> | <a href="#" ng-click="navLegal();">Legal Information</a> | <a href="#/faq/{{$stateParams.id}}">FAQ</a></p>
          </div>
        </footer>
      </ion-content>
    </ion-pane>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    </body>
    <!-- Bootstrap Toggle -->
</html>
